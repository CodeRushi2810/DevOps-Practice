<template>
    <lightning-card title="Book an Appointment">
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="doctor"
                label="Select Doctor"
                value={selectedDoctor}
                placeholder="Choose Doctor"
                options={doctors}
                onchange={handleDoctorChange}>
            </lightning-combobox>

            <template lwc:if={showTimeSlots}>
                <lightning-combobox
                    name="timeSlot"
                    label="Select Time Slot"
                    value={selectedTimeSlot}
                    placeholder="Choose Time Slot"
                    options={timeSlots}
                    onchange={handleTimeSlotChange}>
                </lightning-combobox>
            </template>
            <template lwc:else>
                No Appointments Available
            </template>

            <lightning-layout class="slds-var-m-top_medium">
                <lightning-layout-item>
                    <lightning-button
                        variant="brand"
                        label="Book Appointment"
                        onclick={handleSubmit}
                        class="slds-m-top_medium" if:true={showTimeSlots}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
